<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMELIAS</title>
    <link rel="stylesheet" href="inicio.css">
</head>
<body>
    <video autoplay muted loop id="video-bg">
        <source src="/INICIO Y REGISTRO//VIDEOS/inicio.mp4" type="video/mp4">
    </video>

    <div class="overlay">    
        <form action="/registro" method="POST">
            <h2>Inicia sesión</h2>

            <label for="nombre">Usuario</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
    
            <label for="contraseña">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="**********" required>
    
            <div class="links2">
                <p>¿Olvido su contraseña? <a href="/INICIO Y REGISTRO/RECUPERAR/recuperar.html">Recuperar.</a></p>
            </div>

            <button type="submit"><a href="/PG INI/INICIO.html">Iniciar sesión</a></button>
    
            <div class="links">
                <p>¿No tienes una cuenta? <a href="/INICIO Y REGISTRO/REGISTRO/registro.html">Registrarse.</a></p>
            </div>
        </form>
    </div>
    <script src="inicio.js"></script>

</body>
</html>
